<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age CalCulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #084944;">
    <div class="container p-4 bg-white shadow rounded text-center " style="max-width: 400px;">
        <h2>Age Calculator</h2>
        <form onsubmit="calculateAge(event)" class="mb-3">
            <div class="mb-3">
                <label for="dob" class="form-label fs-4">Enter your Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary fs-5">Calculate Age</button>
        </form>
        <p id="result" class="fw-bold fs-4"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
